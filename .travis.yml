language: objective-c
osx_image: xcode8
xcode_project: RESTAPI.xcodeproj
xcode_scheme: RESTAPI
xcode_sdk: iphonesimulator10.0
env:
  global:
  - FRAMEWORK_NAME=RESTAPI
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage update --platform iOS
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script: xcodebuild -scheme 'RESTAPI' -destination 'platform=iOS Simulator,name=iPhone
  6,OS=10.0' build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: Gujci/RESTAPI
